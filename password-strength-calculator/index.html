<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps − Password Strength Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="back" href="../index.html">Back</a>
    <div class="container">
        <h1 class="title">Password Strength Calculator</h1>
        <div class="wrapper">
            <input id="password" class="password" autocomplete="off" spellcheck="false">
            <div class="line">
                <div id="value"></div>
            </div>
            <p class="tick" id="minimum-characters">✗ Minimum 12 characters</p>
            <p class="tick" id="uppercase-character">✗ Minimum 1 uppercase character</p>
            <p class="tick" id="number-character">✗ Minimum 1 number</p>
            <p class="tick" id="special-character">✗ Minimum 1 special character</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
